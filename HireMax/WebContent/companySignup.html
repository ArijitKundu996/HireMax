<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Company Sign Up</title>
</head>
<body background="CompanyLogo/companysign.jpg" style="background-size:1366px 720px;">
<form action="CompanySignUp">
<h1 style="color:#B3AFAF;text-align:center;font-size:500%">Company <br> Sign UP</h1>
<center>
<textarea rows="1" cols="70" name="companyName" placeholder="Enter Company name (full name)"></textarea><br><br>
<textarea rows="1" cols="70" name="companyEmail" placeholder="Enter Email ID"></textarea><br><br>
<textarea rows="1" cols="70" name="companyID" placeholder="Enter Company ID"></textarea><br><br>
<input type="password" name="password" placeholder="Enter Password"><br><br><br>
<input type="submit" value="SIGN UP">
</center>
</form>
</body>
</html>
