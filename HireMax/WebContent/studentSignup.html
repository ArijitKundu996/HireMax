<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Sign Up</title>
</head>
<body background="Student/studentsignup.jpg" style="background-size:1366px 720px;">
<form action="StudentSignUp">
<h1 style="color:#FFFFFF;text-align:center;font-size:500%">Student <br> Sign UP</h1>
<center>
<textarea rows="1" cols="70" name="studentName" placeholder="Enter Student name (full name)"></textarea><br><br>
<textarea rows="1" cols="70" name="studentRoll" placeholder="Enter Roll No"></textarea><br><br>
<textarea rows="1" cols="70" name="studentEmail" placeholder="Enter Email ID"></textarea><br><br>
<input type="password" name="password" placeholder="Enter Password"><br><br><br>
<input type="submit" value="SIGN UP">
</center>
</form>

</body>
</html>
