<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Banner</title>
<style type="text/css">
.mySlides {display:none;}
.w3-animate-left{
animation:fading 10s infinite;
}

</style>
</head>
<body>


<div class="w3-content w3-section" style="max-width:500px" >
 <img class="mySlides w3-animate-left" src="pictures\bahubali2.jpg" align="center"  style="width:225%; height:420px">
<img class="mySlides w3-animate-left" src="pictures\titanic.jpg" align="center" style="width:225%; height:420px">
 <img class="mySlides w3-animate-left" src="moviepics\half.jpg" align="center" style="width:225%; height:420px">
 <img class="mySlides w3-animate-left" src="pictures\rustom.jpg" align="center" style="width:225%; height:420px">
 <img class="mySlides w3-animate-left " src="pictures\pirates.jpg" align="center" style="width:225%; height:420px">
<img class="mySlides w3-animate-left" src="moviepics\sachin.jpg" align="center" style="width:225%; height:420px">
<img class="mySlides w3-animate-left" src="moviepics\ami.jpg" align="center" style="width:225%; height:420px">
<img class="mySlides w3-animate-left" src="moviepics\baywatch.jpg" align="center" style="width:225%; height:420px">
<img class="mySlides w3-animate-left" src="moviepics\posto.jpg" align="center" style="width:225%; height:420px">
 
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
